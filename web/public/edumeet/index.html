<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edumeet Widget</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style type="text/css">
    html,body {
        margin: 0;
        padding: 0;
        font-family: Roboto,Open Sans,Arial,sans-serif;
        font-weight: 500;
    }
        iframe {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .join-conference-wrapper {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
            background-color: #fff;
        }

        .join-conference-boat {
            display: table-cell;
            vertical-align: middle;
        }

        .join-conference-prompt {
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            text-align: center;
        }
        .btn:hover {
            color: #fff;
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: #007bff;
            border: 1px solid #007bff;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            cursor: pointer;
        }
        .btn:disabled {
            cursor:initial;
            background-color: #d5d9dd;
            border-color: #ddd;
            opacity: 0.5;
        }
    </style>
<body>
<div class="join-conference-wrapper" id="wrapper">
    <div class="join-conference-boat">
        <div class="join-conference-prompt">
            <h3>Edumeet Video Conference</h3>
            <button type="button" id="button" class="btn btn-primary btn-large" >
                Join Conference
            </button><br>
        </div>
    </div>
</div>

<!-- <script src="https://unpkg.com/matrix-widget-api@0.1.0-beta.13/dist/api.min.js"></script> -->
<script type="text/javascript" src="matrix-widget-api-0.1.0-beta.13.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
